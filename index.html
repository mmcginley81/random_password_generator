<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          
          <textarea
            readonly
            id="passwordDisplay"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
        </textarea>
        </div>
        <div class="card-footer">
          <form id="passwordGeneratorForm" class ="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="character-amount-container">
              <input type="range" min="8" max="128" value="10"
              id="characterAmountRange">
              <input class="number-input" min="8" max="128" value="10"
              id="characterAmountNumber">

            </div>
            <div>
              <label for="includeUppercase">Include Uppercase</label>
              <input type="checkbox" id="includeUppercase" checked >

            </div>
            <div>
              <label for="includeNumbers">Include Numbers</label>
              <input type="checkbox" id="includeNumbers">

            </div>
            <div>
              <label for="includeSymbols">Include Symbols</label>
              <input type="checkbox" id="includeSymbols">

            </div>
            <div class="button_span">
                <button type="submit" id="generate" class="btn">Generate Password</button>
              
            </div>
            
          </form>
        </div>
      </div> <!--closes card-->
    </div>
    <script src="./Develop/script.js"></script>
  </body>
</html>
